<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Список авторов</title>
     <link rel="stylesheet" href="{{url_for('static', filename='mystyle.css')}}">
 </head>
 <body>
     <a href="{{ url_for('authors') }}">Авторы</a>
     <a id="book" href="{{ url_for('books') }}">Книги</a>
     <h1 class="sensation">Тут будет список авторов или источников:</h1>
     {% for author in authors %}
        <h2 class="author">{{ author }}</h2>
     {% endfor %}
    <hr>
    <table class="table">
        <thead>
            <tr>
                <th>Автор или источник</th>
                <th>Количество произведений</th>
            </tr>
        </thead>
        <tbody>
            {% for author in authors %}
                <tr>
                    <td>{{ author }}</td>
                    <td>3</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
 </body>
 </html>
