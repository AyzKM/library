<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{url_for('static', filename='mystyle.css')}}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loveread</title>
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
    <style>
        a {
            font-family: 'Poppins', sans-serif;
            color: #333;
        }
    </style>
    <nav class="navbar navbar-expand-sm bg-secondary navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item active">
               <a class="nav-link" href="{{ url_for('authors') }}">Authors</a>
            </li>
            <li class="nav-item">
               <a class="nav-link" href="{{ url_for('books') }}">Books</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('book_add')}}">Add book</a>
            </li>
        </ul>
    </nav>
    <style>
        div{
            font-family: 'Poppins', sans-serif;
            font-size: xx-large;
            color: white;
            text-transform: uppercase;
            text-decoration: solid;
            /* background-color:#e8e8e8; */
            padding-top: 50px;
            padding-bottom: 40px;
            background-image: url('https://www.manitowoclibrary.org/wp-content/uploads/2014/12/CO_BACKGROUND-BOOKS.jpg');
            background-size: contain;
            text-align: center;
        }
    </style>
    <div>
        <strong>Welcome to our library</strong>
    </div>
    <style>
        h3{
            font-family: 'Poppins', sans-serif;
            padding-top: 15px;
            padding-bottom: 15px;
            background-color: #e8e8e8;
        }
    </style>
    <h3 style="text-align:center">Popular books</h3>
        {% for object in object_list %}
        <style>
            h4{
                font-family: 'Poppins', sans-serif;
                text-align: center;
                padding-bottom: 10px;
                padding-top: 10px;
            }
        </style>
        <h4> 
            <a href="{{ url_for('book', num=loop.index -1 ) }}">
                {{object.0}}
            </a>
        </h4>
     {% endfor %}
</body>
</html>
